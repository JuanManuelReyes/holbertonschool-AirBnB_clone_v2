<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB clone</title>

    <link rel="shortcut icon" href="../static/images/icon.png" />

    <link rel="stylesheet" href="../static/styles/3-header.css" />
    <link rel="stylesheet" href="../static/styles/3-footer.css" />
    <link rel="stylesheet" href="../static/styles/4-common.css" />
    <link rel="stylesheet" href="../static/styles/6-filters.css" />
  </head>
  <body>
    <header>
      <div id="header_logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>&nbsp;</h4>
          <ul class="popover">
            {% for state in all_states | sort(attribute='name') %}
                <LI><B>{{ state.name }}</B></LI>
            <LI>
                <UL>
                    {% for city in state.cities | sort(attribute='name') %}
                    <LI><B>{{ city.name }}</B></LI>
                    {% endfor %}
                </UL>
            </LI>
            {% endfor %}
          </ul>
        </div>
        <button>Search</button>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>&nbsp;</h4>
          <ul class="popover">
            
          </ul>
        </div>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
